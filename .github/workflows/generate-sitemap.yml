name: Generate Sitemap

on:
  push:
    branches:
      - main  # 根据你项目的主分支名调整
  schedule:
    - cron: '0 0 * * 0'  # 每周一次自动生成站点地图

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2
      
    - name: Install sitemap generator
      run: npm install -g sitemap-generator-cli
      
    - name: Generate sitemap
      run: |
        sitemap-generator https://oksqhy.github.io/fuyao.github.io --output ./sitemap.xml
      
    - name: Commit sitemap to repository
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add sitemap.xml
        git commit -m 'Generate sitemap'
        git push
