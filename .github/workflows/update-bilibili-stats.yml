name: Update Bilibili Stats

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:  

jobs:
  update-bilibili-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 使用最新的 v3 版本

    - name: Pull latest changes
      run: git pull  # 拉取最新的代码，确保在提交之前获取更新

    - name: Get Bilibili Stats
      run: |
        curl -s "https://api.bilibili.com/x/web-interface/card?mid=USER_ID" > bilibili-stats.json
        # 将 USER_ID 替换为你要获取的 B 站用户的 ID

    - name: Commit and Push Bilibili Stats
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add bilibili-stats.json
        git commit -m "Update Bilibili Stats" || echo "No changes to commit"
        git push origin HEAD:main  # 确保推送到正确的分支
